<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div style="height: 100vh" >
        <div class="flex-center flex-column">
           <!-- Screen 1 -->
            <h1 class="animated fadeIn mb-2 screen1">Let's learn Spanish!</h1>

            <img class= "animated fadeIn mb-2 screen1" id="rabbit" src="img/rabbit.png" alt="rabbit">

            <div class="md-form name">
                <input type="text" id="name" class="form-control" value="">
                <label for="name" class="animated fadeIn">What is your name?</label>
                <a id="go" class="btn btn-warning btn-rounded">GO!</a>
        </div>
            <!-- END-Screen 1 -->
            <!-- Screen 2 -->
            <div class="flex-center flex-column" id="screen2">
                <h3 id="screen2text"> Take a photo of something to begin </h3>
                
                <div class="image-upload">
                    <label for="file-input">
                        <img class= "animated mb-2 screen2" id="camera" src="img/camera.png" alt="camera">
                    </label>
                    <input id="file-input" type="file" accept="image/*" capture="camera">
                </div>

                
            </div>
            <!-- END-Screen 2 -->
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- MY JavaScript -->
    <script type="text/javascript" src="js/javascript.js"></script>
</body>

</html>
